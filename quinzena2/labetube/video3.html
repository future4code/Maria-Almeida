<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labetube</title>
</head>
<body>
    <header>
        <div class="icone-e-texto">
            <img class="icone" src="./img/video.png">
            <p>Labetube</p>
        </div>

        <div id="busca">
            <input type="text" id="texto-busca" placeholder="Buscar"/>
            <img src="/img/busca.png" id="img-busca" alt="Buscar"/>
        </div>
    </header>
    <main>
        <div class="video">
            <h1>Cores</h1>   
            <video src="https://storage.googleapis.com/future-apis.appspot.com/3.mp4" controls="controls" autoplay="autoplay" width="280" height="220"></video>
        </div>
    </main>
    <footer>
        <p>&#9786; Dê play nas suas emoções! &#9786;</p>    
    </footer>
    
</body>
</html>
